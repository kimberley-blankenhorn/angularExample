<div style="background-image: url(/assets/sand.jpg); background-size: cover;" class="p-5">
  <div class="container overlay">
    <h1 class="mt-3 text-center text-white">Our Travel Destinations</h1>
    <div class="row justify-content-center m-auto text-white text-center">
      <div class="col-lg-5 col-sm-10 mt-5 m-3" *ngFor="let x of locations ; index as locationsId">
        <img id="locationImg" class="img-fluid pb-3" src="{{x.image}}" style="height: 40vw; width:40vw;">
        <h3>
          <a [routerLink]="['/locations',locationsId]">
            {{x.name}}
          </a>
        </h3>
        <p *ngIf="x.description">{{ x.description }}
        </p>
        <!-- <ul class=" text-center list-unstyled">

        <li>{{x.description}}</li>

      </div>
    </div>
  </div>
