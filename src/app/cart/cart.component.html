<div style="background-image: url(/assets/sand.jpg); background-size: cover;" class="p-5">
  <div class="container overlay text-white text-center p-5">
    <div class="row justify-content-center text-center pt-5">
      <h1>Your Trip Awaits...</h1>
    </div>
    <div class="cart-item justify-content-center text-center" *ngFor="let item of items">
      <h4>{{ item.name }} </h4>
      <h4>{{ item.price }}</h4>
    </div>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="p-5 flex-column">
        <input id="name" type="text" formControlName="name" style="width:15vw" placeholder="Name">
      </div>
      <div class="flex-column">
        <input id="address" type="text" formControlName="address" style="width:15vw;" placeholder="Address">
      </div>
      <button class="btn btn-outline-light mt-5" type="submit">Purchase</button>
    </form>
  </div>
